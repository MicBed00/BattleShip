<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Battle Ship add ship</title>
</head>
<body>
    <div align="center">
        <h1>Add Ship</h1>
    </div>
    <div align="center">
        <form th:action="@{/addShip}" th:object="${ship}" method="post">
            <p>Length:      <input type="number" th:field="*{length}"></p><br>
            <p>X:           <input type="number" th:field="*{xstart}"></p><br>
            <p>Y:           <input type="number" th:field="*{ystart}"></p><br>
            <p>Orientation: <input type="text" th:field="*{position}"></p><br>
            <p><input type="submit" value="add new ship"></p>
        </form>

        <tr th:each="ship: ${listShip}">
            <td th:text="${ship.getLength}"></td>
            <td th:text="${ship.getXstart}">X: </td>
            <td th:text="${ship.getYstart}">Y: </td>
            <td th:text="${ship.getPosition}">Orientacja: </td>
            <p>##############################################</p>
        </tr>
        <tr th:each="ship: ${listShipPLY2}">
            <td th:text="${ship.getLength}"></td>
            <td th:text="${ship.getXstart}">X: </td>
            <td th:text="${ship.getYstart}">Y: </td>
            <td th:text="${ship.getPosition}">Orientacja: </td>
            <p>##############################################</p>
        </tr>

</body>
</html>
